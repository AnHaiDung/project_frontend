<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-login">Đăng ký</h1>
            <p>QuizForge - Nền tảng sáng tạo bài kiểm tra trực tuyến,<br>giúp bạn dễ dàng thiết kế, chia sẻ và thực hiện các bài <br> kiểm tra một cách nhanh chóng và hiệu quả !</p>
        </div>
        <br>
        <div class="login-box">
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" name="login-email" id="login-email" class="form" placeholder="Địa chỉ email">
            <div id="login-email-error" class="error-message"></div>
            <label for="login-password">Password:</label>
            <input type="password" name="login-password" id="login-password" class="form" placeholder="Mật khẩu">
            <div id="login-password-error" class="error-message"></div>
            
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </form>
        <br>
        <p class="footer-login">Chưa có tài khoản? <a href="register.html" class="text-primary">Đăng ký</a></p>
    </div>
    <script src="../js/login.js"></script>
    </div>
</body>
</html>
