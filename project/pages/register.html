<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-register">Đăng ký</h1>
            <p>QuizForge - Nền tảng sáng tạo bài kiểm tra trực tuyến,<br>giúp bạn dễ dàng thiết kế, chia sẻ và thực hiện các bài <br> kiểm tra một cách nhanh chóng và hiệu quả !</p>
        </div>
        <br>
        <div class="register-box">
        <form id="register-form" class="from-box">
            <input type="text" id="name" class="form" placeholder="Họ và tên" >
            <div id="name-error" class="error-message"></div>
            
            <input type="email" id="email" class="form" placeholder="Địa chỉ email" >
            <div id="email-error" class="error-message"></div>
            
            <input type="password" id="password" class="form" placeholder="Mật khẩu" >
            <div id="password-error" class="error-message"></div>
            
            <input type="password" id="confirm-password" class="form" placeholder="Xác nhận mật khẩu" >
            <div id="confirm-password-error" class="error-message"></div>

            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </form>
        <br>
        <p class="footer-register">Đã có tài khoản? <a href="login.html" class="text-primary">Đăng nhập</a></p>
    </div>
    <script src="../js/register.js"></script>
    </div>
</body>
</html>
