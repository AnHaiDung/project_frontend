<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/images/Gemini_Generated_Image_nmxnq9nmxnq9nmxn.jpg" type="image/x-icon">
    <title>Document</title>
    <link rel="stylesheet" href="../css/category-manager.css" />
  </head>
  <body>
    
    <div class="body">
      <header class="navbar">
        <h1 class="h1">QuizzForge</h1>
        <ul class="link">
          <li><a href="../pages/category-manager.html">Danh mục</a></li>
          <li>
            <a class="un-active" href="../pages/test-manager.html">Bài test</a>
          </li>
          <li><a href="../pages/login.html">Đăng xuất</a></li>
        </ul>
      </header>

      <div class="container">
        <h1>Quản lý danh mục</h1>
        <button class="btn-add">Thêm danh mục</button>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên danh mục</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Lịch sử</td>
              <td>
                <button class="btn-edit">Sửa</button>
                <button class="btn-delete">Xoá</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Khoa học</td>
              <td>
                <button class="btn-edit">Sửa</button>
                <button class="btn-delete">Xoá</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="change-page">
          <button>&lt;</button>
          <button class="active">1</button>
          <button>2</button>
          <button>3</button>
          <button>&gt;</button>
        </div>
      </div>
      <footer>
        <p>&copy; 2025 QuizzForge. All rights reserved.</p>
      </footer>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Thêm/sửa danh mục</h2>
                <span class="close">X</span>
            </div>
            <div class="modal-body">
                <label for="category-name">Tên danh mục</label>
                <input type="text" id="category-name">
                <label for="emoji">Emoji</label>
                <input type="text" id="emoji">
            </div>
            <div class="modal-footer">
                <button class="cancel-modal">Hủy</button>
                <button class="save-modal">Lưu</button>
            </div>
        </div>
    </div>
  </body>
</html>
